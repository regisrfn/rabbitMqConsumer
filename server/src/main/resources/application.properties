server.port=0

# database
pring.h2.console.enabled=true

#write into a file
# spring.datasource.url=jdbc:h2:file:./data/orderDATABASE
spring.datasource.url=jdbc:h2:tcp://localhost:5050/mem:orderDATABASE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create

## Rabbitmq configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
 
## Queue and exchange configuration properties for rabbitmq
sample.rabbitmq.queue=OrderDelivery
sample.rabbitmq.exchange=sample.exchange
sample.rabbitmq.routingkey=sample.routingkey

spring.main.allow-bean-definition-overriding = true
